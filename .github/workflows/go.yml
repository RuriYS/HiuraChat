name: Go

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: hiurachat
            asset_name: hiurachat-linux-amd64
          - os: windows-latest
            artifact_name: hiurachat.exe
            asset_name: hiurachat-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.x'
        cache: true

    - name: Build
      run: go build -v -o ${{ matrix.artifact_name }} .

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.artifact_name }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: List artifacts
      run: ls -R

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          hiurachat-linux-amd64/*
          hiurachat-windows-amd64.exe/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}